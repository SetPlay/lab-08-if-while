<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">

	 var defaultL = prompt("Provide a number please ");
	 var num_2 = prompt("Provide a number please ");
	 var num_3 = prompt("Provide a number please ");
	 var num_4 = prompt("Provide a final number please ");
	 //Parse string to int
	 var defaultL = parseInt(defaultL, 10);
	 var num_2 = parseInt(num_2, 10);
	 var num_3 = parseInt(num_3, 10);
	 var num_4 = parseInt(num_4, 10);
	 //conditions first number is the largest by default check each number
	 //with the first input.
	 			if (defaultL < num_2){
	 	console.log("The largest number is " + num_2)
	}else if (defaultL < num_3){
	 	console.log("The largest number is " + num_3)
	}else if (defaultL < num_4){
	 	console.log("The largest number is " + num_4)
	 }else{
	 	console.log("The largest number is " + defaultL)
	 }


</script>
